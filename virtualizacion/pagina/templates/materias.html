<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilos de la Navbar */
        .navbar {
            background-color: #333;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffd700;
        }

        /* Estilos del contenedor principal */
        .container {
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 20px;
        }

        /* Estilos de las cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            font-size: 16px;
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            .navbar ul {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .container {
                margin-top: 120px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/profesores">Profesores</a></li>
            <li><a href="/materias">Materias</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Materias</h1>
        <div class="cards"> 
            {% for u in data %}
            <div class="card">
              <h3>{{ u["materia"] }}</h3>
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
